<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Chef Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 3px;
            height: 4%;
            text-align: center;
        }
        #Food {
            margin: 1px;
            color: black;
            text-decoration: underline;
        }
        main {
            display: flex;
            flex-direction: column; /* Stack content vertically */
            align-items: center; /* Center content horizontally */
            padding: 20px;
            gap: 40px; /* Spacing between sections */
        }
        .image-container {
            flex: 1;
        }
        .text-container {
            flex: 1;
            text-align: left; /* Align text to the left in the right section */
        }
        .text-container h3 {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px; /* Spacing between buttons */
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049; /* Slightly darker green on hover */
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;  
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Home Chef Hub</h1>
</header>

<main>
    <div class="image-container">
        <img src="https://bodyandmindbotanicals.com/cdn/shop/articles/ultraprocessed-foods.jpg?v=1652352673" alt="Delicious Food" width="700" />
    </div>
    <div class="text-container">
        <h2>Home page</h2>
        <p>Enjoy delicious recipes from home chefs.</p>
        <p>Join our website today!</p>
        <h3>Admin</h3>
        <h3>Homechef</h3>
        <h3><a href="public/index.html" id="Food">Foodies</a></h3>
    </div>
    <div class="button-container">
        <button onclick="location.href='#'">Breakfast</button>
        <button onclick="location.href='#'">Lunch</button>
        <button onclick="location.href='#'">Dinner</button>
    </div>
</main>

<footer>
    <p>Home Chef Hub.</p>
</footer>

</body>
</html>
